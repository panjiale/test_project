<script type="text/javascript">
	function resetheight() {
		var ih = getcookie('ih{$campaign[type]}_$campaign[id]');
		if(ih && $('iframe').style.height != ih) {
			if(is_ie) {
				$('iframe').style.height = ih;
			} else {
				$('iframe').height = ih;
			}
		}
	}
	setInterval(resetheight, 500);
</script>
